<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">

</script>

<style type="text/css">
td { 
	border: 1px blue solid;
	height: 25px;
	width: 25px;
	text-align: center;
}

table{
	margin: 0 auto 0 auto;
	border: 2px solid red
}
</style>

<script type="text/javascript">
$(document).ready(function(){
	var cells = $('td');
	cells.on("click", function(){
		var cell = $(this);
        var text = cell.text();
         text = $.trim(text);
		if(text=='x'){
			cell.text('o');
		}
		else if(text=="o"){
			cell.text("");
		}
			else if(text==""){
				cell.text("x")
			
		}

	});

});

</script>
</head>

<body>

<h1>Tic Tac Toe </h1>
<Table cellspacing="0">
	<tr>

		<td></td>

		<td></td>

		<td></td>



     </tr>
     <tr>

		<td></td>

		<td></td>

		<td></td>

		

     </tr>

     <tr>

		<td></td>

		<td></td>

		<td></td>

		

     </tr>
</table>

</body>
